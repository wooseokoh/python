<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//외부 사이트와 통신.
		$("#btn").on("click", function(){
			$.ajax({
				url: "http://localhost:8888/myHome4/MOCK_DATA2.json",
				dataType: "json",
				success: function(result) { // fucntion 안에 index와 result 값 같이 받아야 한다.
 					alert("json이 있는 사이트 연결 성공..!");
					var list = result;
					if(list.length > 0){
/* 						$("#txt1").text("추출성공"); */
						$(list).each(function(i,person){
							var id = person.id;
							var first_name = person.first_name;
							var last_name = person.last_name;
							var email = person.email;
							var gender = person.gender;
							$("#id").val(id);
							$("#first_name").val(first_name);
							$("#last_name").val(last_name);
							$("#email").val(email);
							$("#gender").val(gender);
							var data1 = $("#test").serialize()
							$.ajax({
								url:"jsonTest3.jsp",
								type: "post",
								data: data1,
								success: function(result){
									alert(data1);
								}
							});
						});						
					}
				}
			});
		});
	});
	
</script>
</head>
<body>
	<button type="button" id="btn">나를 눌러요.</button>
	<form action="jsonTest3", id="test" method="post">
		<input type="text" id="id" name="id"><br>
		<input type="text" id="first_name" name="first_name"><br>
		<input type="text" id="last_name" name="last_name"><br>
		<input type="text" id="email" name="email"><br>
		<input type="text" id="gender" name="gender"><br>
	</form>
</body>
</html>
