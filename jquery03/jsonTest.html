<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//외부 사이트와 통신.
		$("#btn").on("click", function(){
			$.ajax({
				url: "http://localhost:8888/myHome4/rank.json",
				dataType: "json",
				success: function(result) { // fucntion 안에 index와 result 값 같이 받아야 한다.
 					alert("json이 있는 사이트 연결 성공..!");
					var list = result.rank; // rank.json의 (변수명."rank") 키값
					if(list.length > 0){
/* 						$("#txt1").text("추출성공"); */
						$(list).each(function(i,person){
							var name = person['name'];
							var tel = person['tel'];
							var textResult = "<h1>" + name + "</h><h1>" + tel + "</h>";
							$("body").append(textResult);
						});						
					}
				}
			});
		});
	});
	
</script>
</head>
<body>
	<button type="button" id="btn">나를 눌러요.</button>

</body>
</html>
