<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//외부 사이트와 통신.
		$("#btn").on("click", function(){
			$.ajax({
				url: "dataset.xml",
				dataType: "xml",
				success: function(result) {
/* 					alert("xml이 있는 사이트 연결 성공..!"); */
					var list = $(result).find("record");
					if(list.length > 0){
						$(list).each(function(){
							var id = $(this).find("id").text(); //find = 태그를 이용하여 추출
							var fisrt_name = $(this).find("first_name").text();
							var last_name = $(this).find("last_name").text();
							var email = $(this).find("email").text();
							$("#txt1").append(id + " ");		
							$("#txt2").append(fisrt_name + " ");
							$("#txt3").append(last_name + " ");
							$("#txt4").append(email + " ");
						});
					}
				}
			});
		});
	});
	
</script>
</head>
<body>
	<button type="button" id="btn">나를 눌러요.</button>
	<h1 id="txt1"></h1>
	<h1 id="txt2"></h1>
	<h1 id="txt3"></h1>
	<h1 id="txt4"></h1>
</body>
</html>
