<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body bgcolor="#cef97a">
<center>
	<form action="dbprocess.py" method="post">
	<table width='500'>
		<tr align="center">
			<td width="200" bgcolor="#7adaf9">아이디:</td>
			<td bgcolor="green">
				<input type="text" name="id" size="30">
			</td>
		</td>
		<tr align="center">
			<td width="200" bgcolor="#7adaf9">패스워드:</td>
			<td bgcolor="green">
				<input type="text" name="pw" size="30">
			</td>
		</td>
		<tr align="center">
			<td width="200" bgcolor="#7adaf9">이름:</td>
			<td bgcolor="green">
				<input type="text" name="name" size="30">
			</td>
		</td>
		<tr align="center">
			<td width="200" bgcolor="#7adaf9">연락처:</td>
			<td bgcolor="green">
				<select name = "com">
					<option val='011'>011</option>
					<option val='012' selected>012</option>
					<option val='013'>013</option>
					<option val='014'>014</option>
				</select>
				<input type="text" name="contract" size="22">
			</td>
			<tr align="center">
				<td width="200" bgcolor="#7adaf9">성별:</td>
				<td bgcolor="green">
					<input type="radio" name="gender" size="30">남
					<input type="radio" name="gender" size="30">여
				</td>
			</td>
			<tr align="center">
				<td width="200" bgcolor="#7adaf9">취미:</td>
				<td bgcolor="green">
					<input type="checkbox" name="hobby" size="30">등산
					<input type="checkbox" name="hobby" size="30">요리
					<input type="checkbox" name="hobby" size="30">독서
				</td>
			</td>
			<tr align="center">
				<td colspan="2">
					<input type="submit" value="회원가입 정보 서버로 전송" size="30">
			</td>
		</td>

	</table>
	</form>	
</center>

</body>
</html>
