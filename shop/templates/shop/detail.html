{% extends 'base.html' %}
{% block title %}Product Detail{% endblock %}
{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-4">
<!--                    이미지-->
                    <img src="{{product.image.url}}" width="100%">
                </div>
                <div class="col">
<!--                    이름-->
                    <h1 class="display-6">{{product.name}}</h1>
<!--                    가격-->
                    <p><span class="badge badge-secondary">Price</span> {{product.price}}</p>
<!--                    넘기는 방식 = product.id가 같이 넘어감-->
                     <form action="{% url 'cart:product_add' product.id %}" method="post">
                        {{add_to_cart}}
                        {% csrf_token %}
                        <input type="submit" class="btn btn-primary btn-sm" value="장바구니에 담기">
                    </form>
<!--                    라인브레이커스 enter값까지 들어감-->
                    <h5><span class="badge badge-secondary">Description</span>{{product.description|linebreaks}}</h5>
                </div>
            </div>
        </div>
{% endblock %}
