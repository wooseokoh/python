
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body {
	color: green;
}

h1 {
	background-color: pink;
}

h1:hover {
	opacity: 0;
}

p:last-child {
	color: white;
	background-color: blue;
}
</style>
</head>
<body>

	<h1>마지막 시간입니다.</h1>
	<ul>
		<li>감자</li>
		<li>고구마</li>
		<li>양파</li>
	</ul>
	<p>CSS는 HTML문서내의 요소들을 DOM방식에 의해 선택합니다.</p>
</body>
<p>자바스크립트도 HTML문서내의 요소들을 DOM방식에 의해 선택합니다.</p>
</html>
