<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//외부 사이트와 통신.
		$("#btn").on("click", function(){
			$.ajax({
				url: "http://localhost:8888/myHome4/MOCK_DATA.json",
				dataType: "json",
				success: function(result) { // fucntion 안에 index와 result 값 같이 받아야 한다.
 					alert("json이 있는 사이트 연결 성공..!");
					var list = result;
					if(list.length > 0){
/* 						$("#txt1").text("추출성공"); */
						$(list).each(function(i,person){
							var id = person.id;
							var first_name = person.first_name;
							var last_name = person.last_name;
							var email = person.email;
							var gender = person.gender;
							var textResult = "<h1>" + id + "</h><h1>" + first_name + "</h><h1>" + last_name + "</h><h1>" + email + "</h><h1>" + gender + "</h>";
							$("body").append(textResult);
						});						
					}
				}
			});
		});
	});
	
</script>
</head>
<body>
	<button type="button" id="btn">나를 눌러요.</button>

</body>
</html>
