<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#button").click(function() { //call-back 함수 (무명함수): 이벤트를 기다렸다가 바로 실행됨
			$("#input").load("test2.txt");
			$(document).ready();
			var data = $("#input").text();
			$("#content").val(data);
			alert($("#date").val().length);
			if ($("#date").val().length < 1 ){
				alert("날짜를입력하세요");
				return false;
			}
		});
	});
</script>
</head>
<body>
	<h3>읽어온내용</h3>
	<hr color="red">
	<div id = "input"></div>
	<br>
	서버로전송될내용
	<hr color="red">
	<form action="diary.jsp" method="get">
		날짜: <input id="date" type="text" name="date"><br>
		제목: <input id="title" type="text" name="title"><br>
		내용: <input id="content" type="text" name="content"><br>
		<input id="button" type="submit" value="서버로전송">
	</form>
</body>
</html>
